<div class="main-content-container container-fluid px-4 py-3">
    <div class="row justify-content-center">
        <div class="col-md-12 ">
            <div id="viewDiv" class="border bg-light">
                <mgl-map [cursorStyle]="cursorStyle" [style]="'mapbox://styles/pra2win/ck5s1jt110loy1it4nl7e9l80'"
                    (load)="onLoad($event)">
                    <mvest-mgl-popup [selectedPoint]="selectedPoint"></mvest-mgl-popup>

                </mgl-map>
            </div>

            <mgl-map-filter *ngIf="isMapLoad" [map]="map" [layerId]="layerId"></mgl-map-filter>
        </div>
    </div>
</div>
