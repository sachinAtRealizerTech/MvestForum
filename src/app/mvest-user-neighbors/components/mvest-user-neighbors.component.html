<div class="main-content-container container-fluid px-4">

    <div class="row justify-content-center">
        <div class="col-12">
            <div class="content-loading text-center" *ngIf="loading">
                <app-loadingcircle></app-loadingcircle>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-12 pb-1 pt-3">
            <ul class="nav nav-tabs sub-tab border-0" id="photos-tab" role="tablist">
                <li class="nav-item align-self-center">
                    <h5 class="text-dark mb-1 font-weight-bold mr-3 align-self-center">Neighbors</h5>
                </li>
                <!-- <li class="nav-item align-self-center">
                    <a href="#mvest-user-following" class="nav-link text-muted font-weight-bold active" data-toggle="tab"
                        aria-selected="false">Following(3)</a>
                </li>
                -->
                <div class="ml-auto d-inline-flex">

                    <li class="nav-item pull-right mr-3 align-self-center">

                        <div class="input-group search">
                            <input type="text" class="form-control search-form" placeholder="Search"
                                [(ngModel)]="searchText">
                            <span class="input-group-btn">
                                <button type="submit" class="search-btn" data-target="#search-form" name="q">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>

                        </div>
                    </li>

                </div>
            </ul>

        </div>

    </div>

    <div class="row justify-content-between gutters-1">
        <div class="col-md-12 col-xl-12">

            <div class="row justify-content-between  pb-3 ">


                <div class="row justify-content-center text-center gutters-1 py-2" *ngIf="acceptedRequests?.length==0">
                    <div class="col-md-3 text-center col-3 col-xl-3 py-5 ">
                        <img src="assets/images/new-neighbors3.png" class="" alt="New Neighbors Image" height="250px"
                            width="auto">
                    </div>
                    <div class="col-md-6 text-left col-6 col-xl-6  px-4 d-flex">
                        <div class="align-self-center">
                            <h6 class="text-secondary font-weight-semibold text-uppercase">No Neighbors yet !</h6>
                            <h6 class="text-muted font-weight-semibold ">Here, you will be able to see all
                                Connected Neighbors of this user. </h6>
                        </div>
                    </div>
                </div>


                <div class="col-xl-6 col-md-6 col-sm-6" *ngFor="let ar of acceptedRequests | filter:searchText">

                    <div class="card card-small blog-comments mt-3">
                        <div class="card-body p-0">
                            <div class="row p-3">
                                <div class="col-8">
                                    <div class="media mb-0">

                                        <ngx-avatar class="mr-3 mr-2" name="{{ar?.name}}" [size]="40"
                                            src="{{imagePrepend}}{{ar?.neighbor_email_id}}{{png}}">
                                        </ngx-avatar>

                                        <div class="media-body mb-0">
                                            <h5 class="text-dark h6 mb-0 font-weight-semibold">{{ar?.name | titlecase}}
                                            </h5>
                                            <a>
                                                <h5 class="text-dark h6 mb-0  text-muted">
                                                    {{ar?.lease_name | titlecase}}</h5>
                                            </a>
                                            <ul class="list-inline d-flex mb-0">
                                                <li class="list-inline-item mb-1 font-weight-semibold small text-muted">
                                                    {{ar?.distance}} miles away
                                                </li>

                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="isMemberConnectedToMe(ar?.neighbor_email_id)"
                                    class=" col-4  justify-content-end text-right">
                                    <h6 class="mb-0">

                                        <a><i class="material-icons md-18 icon-muted">
                                                mail_outline
                                            </i></a>
                                    </h6>
                                    <h6 class="mb-0"> <i class="material-icons mr-1 text-muted">check_circle_outline
                                        </i><small class="text-muted font-weight-semibold text-uppercase">connected
                                        </small> </h6>
                                </div>

                                <div *ngIf="!isMemberConnectedToMe(ar?.neighbor_email_id)"
                                    class=" col-4 align-items-center d-flex justify-content-end text-right">
                                    <h6 class="mb-0">
                                        <button type="button"
                                            class="mt-2 btn btn-accent align-self-center text-uppercase"
                                            data-target="tooltip" title="Coming Soon" disabled>Connect</button>
                                    </h6>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
