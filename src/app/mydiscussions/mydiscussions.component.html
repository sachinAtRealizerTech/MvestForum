<div class="main-content-container container-fluid px-4">

  <app-community></app-community>
  <div class="row">
    <div class="col-xl-12 pb-1 pt-3">
      <ul class="nav nav-tabs sub-tab border-0" id="photos-tab" role="tablist">
        <li class="nav-item align-self-center">
          <h5 class="text-dark mb-1 font-weight-bold mr-3 align-self-center">My Discusssions</h5>
        </li>
        <li class="list-inline-item align-self-center text-muted ml-5 font-weight-semibold"><a routerLink="#"> Edit
            order</a></li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-start no-gutters  pb-3 pt-4">
    <div class="col-md-12 col-xl-12">

      <div class="row justify-content-start ">
        <div class="col-md-5 col-xl-3" *ngFor="let md of myDiscussionGroups.DiscussionGroups">
          <div class="card">
            <img class="img-fluid " src="{{md.imageurl}}" alt="">
            <div class="card-body py-4 px-3">

              <h6 class="card-text text-dark font-weight-semibold mb-1">{{md._name | titlecase}} </h6>
              <p><small class="card-secondary mb-1">1.5k Members</small> </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
